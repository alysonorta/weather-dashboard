<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel = "stylesheet" href ="Assets/css/style.css">
    <title>What's The Weather?</title>
</head>
<body>
    <section>
        <div class="columns">
            <div class="column is-12" id= "header">
            What's The Weather?
            </div>
        </div>
    </section>
    <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <p class="title">Search for a City:</p>
            <div class="column is-three-quarters"><input class="input" type="text" placeholder="Columbus"></div>
            <button class="button">Search</button>
          </div>
          <div class="tile is-child box">
            <p class="title">Previous Searches:</p>
            <div class="columns">
                <div class="column is-three-quarters"></div>
            </div>
          </div>
        </div>
        <div class="tile is-parent">
          <div class="tile is-child box">
            <p class="title">Weather Output</p>
           </div>
        </div>
      </div>

</body>
</html>
